<{include file="./tpl/Cms/Public/header.html" /}>
<body>
    <div id="wrapper">
<{include file="./tpl/Cms/Public/left.html" /}>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>我的信息</h2>
                    <ol class="breadcrumb">
                        <li>
                             <a href="<--{:U('Cms/Index/index')}-->">主页</a>
                        </li>
                        <li>
                            <a href="__URL__/index">所有管理员</a>
                        </li>
                        <li>
                            <strong>添加管理员</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">

                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight">
              
                <div class="row">
                   
                    <div class="col-lg-6">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>添加管理员</h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                    <a class="close-link">
                                        <i class="fa fa-times"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <form class="form-horizontal m-t" id="signupForm" action="__URL__/addMember" method="post" enctype="multipart/form-data">
                                <input type="hidden" name="old_user_header" value="<--{$list.user_header}-->">
                                <input type="hidden" name="id" value="<--{$list.id}-->">
                                <div class="form-group">
                                        <label class="col-sm-3 control-label">头像：</label>
                                        <div class="col-sm-8">
                                            <input id="firstname" name="firstname" class="form-control" type="file">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">账号：</label>
                                        <div class="col-sm-8">
                                            <input id="firstname" name="user_name" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">密码：</label>
                                        <div class="col-sm-8">
                                            <input id="lastname" name="new_password" class="form-control" type="password" class="valid">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">确认密码：</label>
                                        <div class="col-sm-8">
                                            <input id="lastname" name="res_password" class="form-control" type="password" class="valid">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">昵称：</label>
                                        <div class="col-sm-8">
                                            <input id="username" name="nick_name" class="form-control" type="text" class="error" value="<--{$list.nick_name}-->">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">邮箱：</label>
                                        <div class="col-sm-8">
                                            <input id="password" name="user_email" class="form-control" type="email" value="<--{$list.user_email}-->">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">手机号：</label>
                                        <div class="col-sm-8">
                                            <input id="password" name="user_phone" class="form-control" type="text" value="<--{$list.user_phone}-->">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">管理员权限：</label>
                                        <div class="col-sm-8">
                                            <input id="password" name="user_power" class="form-control" type="text" value="<--{$list.user_power}-->"><font color="red">*(注：100为超级管理员,其他管理员任意)</font>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-8 col-sm-offset-3">
                                            <button class="btn btn-primary" type="submit">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
           <{include file="./tpl/Cms/Public/footer_us.html" /}>

        </div>
    </div>


    </div>
<{include file="./tpl/Cms/Public/footer.html" /}>
